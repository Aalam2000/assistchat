# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 45.12.73.228 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 bona@45.12.73.228 <<'SSH'
          set -euo pipefail
          cd /var/www/assistchat/www

          # обновляем код
          git fetch origin master
          git reset --hard origin/master

          # тянем/собираем образы
          docker compose pull db
          docker compose build web

          # поднимаем БД и ждём готовности
          docker compose up -d db
          DB_CID=$(docker compose ps -q db)
          echo "Waiting for DB health..."
          until [ "$(docker inspect -f '{{.State.Health.Status}}' "$DB_CID")" = "healthy" ]; do sleep 1; done

          # миграции Alembic
          docker compose run --rm migrate
          
          # перезапускаем всё с чистого состояния
          docker compose down
          docker compose up -d --build web tg_user db
          
          # чистим висячие образы
          docker image prune -f
          SSH
