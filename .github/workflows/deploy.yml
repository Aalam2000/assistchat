name: Deploy to Server

on:
  push:
    branches:
      - master   # Автодеплой только при пуше в master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 45.12.73.228 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 bona@45.12.73.228 "set -e; cd /var/www/assistchat/www && git pull --ff-only origin master && docker ps --format '{{.ID}} {{.Ports}}' | awk '/0\\.0\\.0\\.0:8000->|:::8000->/ {print \\$1}' | xargs -r docker rm -f && docker compose -p www down --remove-orphans || true && docker compose -p assistchat down --remove-orphans || true && docker compose -p assistchat up -d --build"
