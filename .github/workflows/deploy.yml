# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 45.12.73.228 >> ~/.ssh/known_hosts

      - name: Deploy to server (PROD)
        run: |
          ssh -i ~/.ssh/id_ed25519 bona@45.12.73.228 <<'SSH'
          set -euo pipefail

          cd /var/www/assistchat/www

          # require prod compose
          if [ ! -f docker-compose.prod.yml ]; then
            echo "ERROR: docker-compose.prod.yml not found in /var/www/assistchat/www"
            exit 1
          fi

          # === BACKUP SQL BEFORE DEPLOY ===
          mkdir -p /var/www/assistchat/db_backups
          docker exec -i assistchat-db-1 pg_dump -U assistuser assistdb > "/var/www/assistchat/db_backups/backup_$(date +%Y%m%d_%H%M%S).sql" || true
          # === END BACKUP ===

          # update code
          git fetch origin master
          git reset --hard origin/master

          # build images (code inside image)
          docker compose -f docker-compose.prod.yml build --pull

          # start db and wait health
          docker compose -f docker-compose.prod.yml up -d db
          DB_CID=$(docker compose -f docker-compose.prod.yml ps -q db)
          echo "Waiting for DB health..."
          until [ "$(docker inspect -f '{{.State.Health.Status}}' "$DB_CID")" = "healthy" ]; do sleep 1; done

          # run migrations if service exists
          if docker compose -f docker-compose.prod.yml config --services | grep -qx migrate; then
            docker compose -f docker-compose.prod.yml run --rm migrate
          fi

          # start/refresh all services
          docker compose -f docker-compose.prod.yml up -d --remove-orphans

          # cleanup dangling images
          docker image prune -f
          SSH
