<!-- src/web/templates/resources/api_keys.html -->
{% extends "base.html" %}
{% block title %}API keys | bona-plus{% endblock %}

{% block content %}
<style>
  .ak-status-ok { border: 2px solid #2e9f4b !important; }
  .ak-status-bad { border: 2px solid #d84a4a !important; }
</style>

<div class="page">
  <section class="tile">
    <div class="tile-title">API keys</div>
    <p class="tile-desc">Хранилище ключей для нейросетей и сервисов</p>

    <div class="actions">
      <button id="btnSave" class="btn primary">Сохранить</button>
    </div>

    <div class="mt-12">
      <label for="akLabel">Название ресурса</label>
      <input id="akLabel" type="text" placeholder="Мои ключи" style="width:100%;margin-bottom:12px">

      <label style="display:flex;align-items:center;gap:10px;margin:8px 0 18px 0;">
        <input id="akShowSecrets" type="checkbox">
        <span>Показывать ключи</span>
      </label>
    </div>

    <div class="mt-8">
      <div class="tile-title" style="font-size:16px">OpenAI</div>

      <label>OpenAI API key</label>
      <input id="akOpenaiApiKey" class="ak-secret" type="password">

      <label>OpenAI Admin key</label>
      <input id="akOpenaiAdminKey" class="ak-secret" type="password">
    </div>

    <div class="mt-16">
      <div class="tile-title" style="font-size:16px">Другие модели</div>

      <label>Gemini API key</label>
      <input id="akGeminiApiKey" class="ak-secret" type="password">

      <label>Anthropic API key</label>
      <input id="akAnthropicApiKey" class="ak-secret" type="password">

      <label>Groq API key</label>
      <input id="akGroqApiKey" class="ak-secret" type="password">

      <label>DeepSeek API key</label>
      <input id="akDeepseekApiKey" class="ak-secret" type="password">

      <label>Mistral API key</label>
      <input id="akMistralApiKey" class="ak-secret" type="password">

      <label>xAI API key</label>
      <input id="akXaiApiKey" class="ak-secret" type="password">
    </div>

    <div class="mt-16">
      <div class="tile-title" style="font-size:16px">Сервисы</div>

      <label>Deepgram API key</label>
      <input id="akDeepgramApiKey" class="ak-secret" type="password">
    </div>

    <div class="mt-16">
      <label>Заметки</label>
      <textarea id="akNotes" style="width:100%;min-height:120px"></textarea>
    </div>
  </section>
</div>

<script>
  const API_KEYS_RID = "{{ rid }}";
</script>
<script src="/static/js/api_keys.js"></script>
{% endblock %}
