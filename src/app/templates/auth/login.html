<!-- src/app/templates/auth/login.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Вход | bona-plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/css/base.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <main class="auth-wrap">
    <div class="card">
      <h1 class="title">bona-plus</h1>
      <p class="subtitle">
        Платформа, где мы собираем наши инструменты:<br>
        QR-коды, AI-ассистент и колл-центр.<br>
        Начните с регистрации и входа.
      </p>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Вход</button>
        <button class="tab-btn" data-tab="register">Регистрация</button>
        <button class="google-btn" onclick="window.location.href='/auth/google'">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
          Войти через Google
        </button>
      </div>


      <!-- Вход -->
      <section class="tab-panel active" id="tab-login">
        <form id="login-form" novalidate>
          <label class="inline">
            <span>Логин</span>
            <input name="username" type="text" autocomplete="username" required />
          </label>
          <label class="inline">
            <span>Пароль</span>
            <input name="password" type="password" autocomplete="current-password" required />
          </label>
          <div class="actions">
            <button type="submit" class="btn primary">Войти</button>
          </div>
          <p class="error" id="login-error"></p>
        </form>
      </section>

      <!-- Регистрация -->
      <section class="tab-panel" id="tab-register">
        <form id="register-form" novalidate>
          <label>
            <span>Логин</span>
            <input name="username" autocomplete="username" required />
          </label>
          <label>
            <span>Email (необязательно)</span>
            <input name="email" type="email" autocomplete="email" />
          </label>
          <label class="inline">
            <span>Пароль</span>
            <input name="password" type="password" autocomplete="current-password" required />
          </label>
          <div class="actions">
            <button type="submit" class="btn">Зарегистрироваться</button>
          </div>
          <p class="error" id="register-error"></p>
        </form>
      </section>
    </div>
  </main>

  <script src="/static/js/config.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/auth/tabs.js"></script>
  <script src="/static/js/auth/login.js"></script>
  <script src="/static/js/auth/register.js"></script>
</body>
</html>
