<!-- src/app/templates/auth/login.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Вход | bona-plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/css/base.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    .google-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      border-radius: 10px;
      background: #fff;
      color: #444;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .google-btn:hover {
      background: #f8f8f8;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .google-btn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <main class="auth-wrap">
    <div class="card">
      <h1 class="title">bona-plus</h1>
      <p class="subtitle">
        Платформа, где мы собираем наши инструменты:
        QR-коды, AI-ассистент и колл-центр.
        Начните с регистрации и входа.
      </p>

      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Вход</button>
        <button class="tab-btn" data-tab="register">Регистрация</button>
        <button class="google-btn" title="Войти с помощью Google"
                onclick="window.location.href='/auth/google'">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
          Войти через Google
        </button>
      </div>

      <!-- Вход -->
      <section class="tab-panel active" id="tab-login">
        <form id="login-form" novalidate>
          <label>
            <span>Логин</span>
            <input name="username" autocomplete="username" required />
          </label>
          <label>
            <span>Пароль</span>
            <input name="password" type="password" autocomplete="current-password" required />
          </label>
          <button type="submit" class="btn primary">Войти</button>
          <p class="error" id="login-error"></p>
        </form>
      </section>

      <!-- Регистрация -->
      <section class="tab-panel" id="tab-register">
        <form id="register-form" novalidate>
          <label>
            <span>Логин</span>
            <input name="username" autocomplete="username" required />
          </label>
          <label>
            <span>Email (необязательно)</span>
            <input name="email" type="email" autocomplete="email" />
          </label>
          <label>
            <span>Пароль</span>
            <input name="password" type="password" autocomplete="new-password" required />
          </label>
          <button type="submit" class="btn">Зарегистрироваться</button>
          <p class="error" id="register-error"></p>
        </form>
      </section>
    </div>
  </main>

  <script src="/static/js/config.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/auth/tabs.js"></script>
  <script src="/static/js/auth/login.js"></script>
  <script src="/static/js/auth/register.js"></script>
</body>
</html>
