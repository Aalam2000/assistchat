<!-- src/app/templates/auth/login.html -->
<div id="login-modal" class="modal hidden">
  <link href="/static/css/base-auth-modal.css" rel="stylesheet"/>

  <div class="modal__content">
    <div class="modal__header">
      <button class="modal__close" onclick="document.getElementById('login-modal').classList.add('hidden')">×</button>
    </div>

    <h2 class="welcome-title">Добро пожаловать в bona-plus</h2>

    <!-- Вход -->
    <section class="tab-panel active" id="tab-login">
      <form id="login-form" novalidate>
        <label>
          <span>Логин</span>
          <input name="username" type="text" autocomplete="username" required />
        </label>
        <label>
          <span>Пароль</span>
          <input name="password" type="password" autocomplete="current-password" required />
        </label>
        <p class="error" id="login-error"></p>

        <div class="actions">
          <button type="submit" class="btn primary">Войти</button>
        </div>

        <button type="button" class="google-btn" onclick="window.location.href='/auth/google'">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
          Войти через Google
        </button>

        <p class="switch-link">
          Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрируйтесь</a>
        </p>
      </form>
    </section>

    <!-- Регистрация -->
    <section class="tab-panel" id="tab-register">
      <form id="register-form" novalidate>
        <label>
          <span>Логин</span>
          <input name="username" type="text" autocomplete="username" required />
        </label>
        <label>
          <span>Email (необязательно)</span>
          <input name="email" type="email" autocomplete="email" />
        </label>
        <label>
          <span>Пароль</span>
          <input name="password" type="password" autocomplete="new-password" required />
        </label>
        <p class="error" id="register-error"></p>

        <div class="actions">
          <button type="submit" class="btn primary">Зарегистрироваться</button>
        </div>

        <button type="button" class="google-btn" onclick="window.location.href='/auth/google'">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
          Войти через Google
        </button>

        <p class="switch-link">
          Уже есть аккаунт? <a href="#" id="switch-to-login">Войти</a>
        </p>
      </form>
    </section>
  </div>
</div>
