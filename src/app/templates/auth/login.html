<!-- src/app/templates/auth/login.html -->
<div id="login-modal" class="modal hidden">
  <div class="modal__content">
    <div class="modal__header">
      <button class="modal__close" onclick="document.getElementById('login-modal').classList.add('hidden')">×</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Вход</button>
      <button class="tab-btn" data-tab="register">Регистрация</button>
      <button class="google-btn" onclick="window.location.href='/auth/google'">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
        Войти через Google
      </button>
    </div>

    <!-- Вход -->
    <section class="tab-panel active" id="tab-login">
      <form id="login-form" novalidate>
        <label class="inline">
          <span>Логин</span>
          <input name="username" type="text" autocomplete="username" required />
        </label>
        <label class="inline">
          <span>Пароль</span>
          <input name="password" type="password" autocomplete="current-password" required />
        </label>
        <div class="actions">
          <button type="submit" class="btn primary">Войти</button>
        </div>
        <p class="error" id="login-error"></p>
      </form>
    </section>

    <!-- Регистрация -->
    <section class="tab-panel" id="tab-register">
      <form id="register-form" novalidate>
        <label>
          <span>Логин</span>
          <input name="username" autocomplete="username" required />
        </label>
        <label>
          <span>Email (необязательно)</span>
          <input name="email" type="email" autocomplete="email" />
        </label>
        <label class="inline">
          <span>Пароль</span>
          <input name="password" type="password" autocomplete="current-password" required />
        </label>
        <div class="actions">
          <button type="submit" class="btn">Зарегистрироваться</button>
        </div>
        <p class="error" id="register-error"></p>
      </form>
    </section>
  </div>
</div>
