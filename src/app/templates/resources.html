<!-- src/app/templates/resources.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Ресурсы | assistchat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/static/css/base.css" rel="stylesheet"/>
    <link href="/static/css/modals.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
<main class="wrap">
    <div class="card">
        <div class="row">
            <div>
                <h1 style="margin:0 0 6px">Ресурсы</h1>
                <p class="subtitle">Управление всеми подключениями</p>
            </div>
            <div class="user">
                <a class="btn" href="/profile">← Назад в профиль</a>
            </div>
        </div>

        <div class="actions">
            <button id="btnAddResource" class="btn primary">+ Добавить ресурс</button>
        </div>

        <table class="mt-12">
            <thead>
            <tr>
                <th>Провайдер</th>
                <th>Метка</th>
                <th>Статус</th>
                <th>Фаза</th>
                <th>Ошибка</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="resources-tbody">
            <tr>
                <td colspan="6">Загрузка...</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="/static/js/config.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/resources.js"></script>

<div id="addResourceModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="addResourceTitle">
    <div class="modal__content">
        <div class="modal__header">
          <div class="modal__bar"></div>
          <button type="button" class="modal__close" id="addResClose" aria-label="Закрыть">✕</button>
        </div>

        <h3 id="addResourceTitle">Добавить ресурс</h3>

        <div class="modal__controls">
          <label for="provSelect">Провайдер</label>
          <select id="provSelect"></select>

          <label for="resLabel">Название (Label)</label>
          <input id="resLabel" type="text" placeholder="Мой ресурс">
        </div>

        <div id="dynForm"></div>
        <div id="formErrors" class="error"></div>

        <div class="modal__actions">
            <button id="addResCancel" class="btn">Отмена</button>
            <button id="addResSubmit" class="btn primary">Создать</button>
        </div>
    </div>
</div>
<!-- Микромодалка для кода активации Telegram -->
<div id="codeModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="codeModalTitle">
  <div class="modal__content" style="max-width:360px">
    <h3 id="codeModalTitle">Введите код из Telegram</h3>
    <input id="tgCodeInput" type="text" placeholder="Код подтверждения" style="width:100%;margin:10px 0">
    <div class="modal__actions">
      <button id="codeOkBtn" class="btn primary">Ок</button>
      <button id="codeCancelBtn" class="btn">Отмена</button>
    </div>
  </div>
</div>

</body>
</html>
