<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>QR + Logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.3)}
    label{display:block;margin:0 0 6px;color:#cbd5e1}
    input[type="text"],input[type="file"]{width:100%;padding:12px 14px;border:1px solid #334155;border-radius:12px;background:#0b1220;color:#e5e7eb}
    .row{display:grid;gap:14px}
    @media (min-width:740px){ .row{grid-template-columns:1fr 1fr} }
    .btn{display:inline-flex;justify-content:center;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#16a34a,#22c55e);border:none;color:#04110a}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .subtitle{color:var(--muted);margin:0 0 16px}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1 style="margin:0 0 8px">QR с логотипом</h1>
      <p class="subtitle">Текст/URL для QR и логотип (PNG/TIFF). На выходе — ZIP с PNG и PDF.</p>

      <div class="row">
        <div>
          <label for="qrText">Текст / URL</label>
          <input id="qrText" type="text" placeholder="https://amarant.world" />
        </div>
        <div>
          <label for="logoFile">Логотип (PNG/TIFF)</label>
          <input id="logoFile" type="file" accept="image/png,image/tiff" />
        </div>
      </div>

      <div class="actions">
        <button id="btnCreate" class="btn primary">СОЗДАТЬ</button>
        <a class="btn" href="/profile">Назад</a>
      </div>

      <div id="status" class="subtitle" style="margin-top:12px"></div>
    </div>
  </main>
  <script type="module" src="/static/js/qr.js"></script>
</body>
</html>
