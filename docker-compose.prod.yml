name: assistchat

services:
  db:
    image: postgres:16.9
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - assistchat_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_USER} -d $${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: assistchat-api-local
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    # гарантируем корректный хост БД внутри docker network
    environment:
      DB_HOST: db
      DB_PORT: "5432"
    command: python -m alembic upgrade head
    restart: "no"

  web:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: assistchat-api-local
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_PORT: "5432"
    restart: unless-stopped

  botworker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: assistchat-api-local
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"
    command: python -m src.app.modules.bot.worker_entry
    restart: unless-stopped

volumes:
  assistchat_db:
    external: true
