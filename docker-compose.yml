name: assistchat
services:
  web:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: assistchat-api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - "./:/app"
    command:
      - python
      - -m
      - uvicorn
      - src.app.main:app
      - --app-dir
      - /app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --reload
      - --reload-dir
      - /app
      - --reload-include
      - "*.py"
      - --reload-include
      - "*.html"
      - --reload-include
      - "*.css"
      - --reload-include
      - "*.js"
      - --limit-max-request-size
      - "10485760"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  migrate:
    image: assistchat-api
    env_file: .env
    volumes:
      - "./:/app"
    depends_on:
      db:
        condition: service_healthy
    command: python -m alembic upgrade head
    restart: "no"


  db:
    image: postgres:16.9
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - assistchat_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
