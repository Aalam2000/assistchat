# docker-compose.yml
name: assistchat

services:
  web:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: assistchat-api-local
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - "./:/app"
    command:
      - python
      - -m
      - uvicorn
      - src.app.main:app
      - --app-dir
      - /app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --reload
      - --reload-dir
      - /app
      - --reload-include
      - "*.py"
      - --reload-include
      - "*.html"
      - --reload-include
      - "*.css"
      - --reload-include
      - "*.js"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - assistchat_net

  migrate:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: assistchat-api-local
    env_file: .env
    volumes:
      - "./:/app"
    depends_on:
      db:
        condition: service_healthy
    command: python -m alembic upgrade head
    restart: "no"
    networks:
      - assistchat_net

  db:
    image: postgres:16.9
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - assistchat_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - assistchat_net

  botworker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: assistchat-api-local
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - "./:/app"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    working_dir: /app
    command:
      - watchfiles
      - "python -m src.app.modules.bot.worker_entry"
      - /app
    restart: unless-stopped
    networks:
      - assistchat_net

volumes:
  assistchat_db:
    external: true

networks:
  assistchat_net:
